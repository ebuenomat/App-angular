<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="search()">
    <mat-icon>filter_alt</mat-icon>
  </button>
</mat-form-field>
<mat-list role="list">
  <mat-card-header>
    <mat-card-title>Lista de Cadastrados</mat-card-title>
    <mat-card-content>Clique sobre o cliente para acessar os dados</mat-card-content>
    </mat-card-header> 
    <mat-list-item role="listitem" style="text-transform: uppercase;" *ngFor="let cliente of clientes" (click)="selecionaCliente(cliente)">{{cliente.nome}}</mat-list-item>
</mat-list>
<app-pesquisa></app-pesquisa>
<div>
  <button mat-raised-button color="primary" class="button" (click)="onClick()">
      Voltar
  </button>
</div>
